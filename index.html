<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVibe Premium - Unlimited Access</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* Base Styling */
        :root {
            --primary-color: #e50914; /* Streaming Red */
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-gray: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                              url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }

        /* Container & Card */
        .verification-container {
            width: 90%;
            max-width: 450px;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-weight: 800;
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
            display: block;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        p {
            color: var(--text-gray);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .btn-yes {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
        }

        .btn-yes:hover {
            background-color: #ff0a16;
            transform: scale(1.02);
        }

        .btn-no {
            background-color: transparent;
            color: var(--text-gray);
            border: 1px solid #444;
        }

        .btn-no:hover {
            background-color: #222;
            color: white;
        }

        /* Footer/Trust Badge */
        .footer-info {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .badge {
            border: 1px solid #333;
            padding: 2px 5px;
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .verification-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="verification-container">
        <span class="logo">CINEFLOW+</span>
        
        <h1>Age Verification Required</h1>
        <p>The content you are about to access contains premium entertainment intended for audiences <b>18 years or older</b>. Please confirm your age to proceed to the streaming library.</p>
        
        <div class="btn-group">
            <!-- GANTI LINK DI BAWAH INI DENGAN DIRECT LINK ADSTERRA ANDA -->
            <a href="YOUR_ADSTERRA_DIRECT_LINK_HERE" class="btn btn-yes" id="verifyBtn">I AM 18+ (ENTER)</a>
            <a href="https://www.google.com" class="btn btn-no">I AM UNDER 18</a>
        </div>

        <div class="footer-info">
            <span class="badge">SECURE 256-BIT</span>
            <span class="badge">ADULT CONTENT 18+</span>
        </div>
    </div>

    <script>
        // Logika sederhana untuk tracking atau modifikasi link jika diperlukan
        document.getElementById('verifyBtn').addEventListener('click', function() {
            console.log("User verified as 18+");
            // Link akan otomatis terbuka karena tag <a>
        });
    </script>
</body>
</html>
